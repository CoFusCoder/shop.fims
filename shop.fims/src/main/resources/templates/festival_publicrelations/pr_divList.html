<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/main">

	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>홍보분류관리</title>
		<th:block th:include="layout/customHead"></th:block>
	</th:block>
	<th:block layout:fragment="customBody">

		
		<div class="col-md-12 mt">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i>홍보분류관리</h4><hr><table class="table table-hover">
                
                
                <thead>
                  <tr>
                    <th>홍보분류코드</th>
                    <th>분류명</th>
                    <th>수정</th>
                    <th>삭제</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="d:${AllDiv}">
                    <td th:text="${d.festpr_div_cd}"></td>
                    <td th:text="${d.festpr_div_nm}"></td>
                    <td><button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></td>
                    <td><button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
		
		
		
	</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
    </th:block>
</html>
