<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/main">

	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>홍보사업상세</title>
		<th:block th:include="layout/customHead"></th:block>
	</th:block>
	<th:block layout:fragment="customBody">
	-수정, 삭제기능 추가해야함.<br>
	
		<a th:href="@{/pr_promotionList}">
		<button type="button" class="btn btn-default" >리스트로 돌아가기</button>
		</a>
		
		
		<div class="row mt">
          <div class="col-lg-12">
            <div class="content-panel">
            <th:block th:each="p:${selectByPmcd}" th:with="event='PRw0008'">
              <h4>"<span th:text=${p.festpr_pro_nm}><i class="fa fa-angle-right"></i></span>" 프로모션 상세내역</h4><br>
              <section id="unseen">
                <table class="table table-bordered table-striped table-condensed">
                  <thead>
                    <tr >
                      <th colspan="5">축제명</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr >
                      <td colspan="5">[[${session.F_NM}]] </td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th>담당지역</th>
                      <th>담당시군</th>
                      <th>담당행정기관</th>
                      <th>위원회코드</th>
                      <th>작성일</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>[[${session.F_AREA}]] </td>
                      <td>[[${session.F_CITY}]] </td>
                      <td>[[${session.F_ADMIN}]] </td>
                      <td th:text="${p.man_com_cd}" ></td>
                      <td th:text="${p.insert_dt}" ></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th>계약일</th>
                      <th>홍보시작일</th>
                      <th>홍보종료일</th>
                      <th>담당업체1</th>
                      <th>담당업체2</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.fprpro_order_dt}" ></td>
                      <td th:text="${p.fprpro_start_dt}" ></td>
                      <td th:text="${p.fprpro_end_dt}" ></td>
                      <td th:text="${p.cat_acc_cd}" ></td>
                      <td th:text="${p.acc_mem_cd}" ></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th>홍보방식</th>
                      <th>홍보상세코드</th>
                      <th colspan="2">매체명</th>
                      <th>수량</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.festpr_div_nm}" ></td>
                      <td th:text="${p.festpr_pro_cd}" ></td>
                      <td th:text="${p.festpr_pro_nm}" colspan="2"></td>
                      <td th:text="${p.festpr_pro_amt}" ></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th colspan="3">계약금액</th>
                      <th>마감여부</th>
                      <th>마감일</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.festpr_pro_expense}" colspan="3"></td>
                      <td th:text="${p.action_status}" ></td>
                      <td th:text="${p.action_dt}" ></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th colspan="5">장소/배포처</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.festpr_pro_place}" colspan="5"></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th colspan="5">프로모션 상세내용</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.festpr_pro_detail}" colspan="5"></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th colspan="5">비고</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.festpr_pro_etc}" colspan="5"></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th colspan="5">첨부파일</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.festpr_pro_attach}" colspan="5"></td>
                    </tr>
                    <tr align="center">
                      <td colspan="5">
                      <span th:if="${p.festpr_div_cd==event}" >
                      <a th:href="@{/pr_eventwinnerList(festpr_pro_cd=${p.festpr_pro_cd})}">
			 		  <button type="button" class="btn btn-info ">이벤트 당첨자관리</button></a></span>
                      <span th:unless="${p.festpr_div_cd==event}" ></span>
			 		  <td>
                    </tr>
                  </tbody>
                </table>
              </section>
              </th:block>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-lg-4 -->
        </div>
        <div align="right">
		<a th:href="@{/pr_updatePromotion}">
		<button type="button" class="btn btn-primary">수정하기</button></a>
		<a th:href="@{/pr_deletePromotion}">
		<button type="button" class="btn btn-danger">삭제하기</button></a>
		</div>
		
		
		
		
		
		
		
		
	</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
    </th:block>
</html>
