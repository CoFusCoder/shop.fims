<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/main">

	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>홍보사업상세</title>
		<th:block th:include="layout/customHead"></th:block>
	</th:block>
	<th:block layout:fragment="customBody">

		
	<div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
            <th:block th:each="p:${selectByPmcd}">
              <h4><span th:text=${p.festpr_pro_nm}><i class="fa fa-angle-right"></i></span> 프로모션 상세내역</h4><hr>
              <table class="table table-striped table-advance table-hover">
                
                <thead>
                  <tr>
                    <th>홍보분류</th>
                    <th>홍보매체명</th>
                    <th>프로모션내용</th>
                    <th>프로모션시작일</th>
                    <th>프로모션종료일</th>
                    <th>장소/배포처</th>
                    <th>마감여부</th>
                    <th>금액</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>  
			 		<td th:text="${p.festpr_div_nm}"></td>
			 		<td th:text="${p.festpr_pro_nm}"></td>
			 		<td th:text="${p.festpr_pro_detail}"></td>
			 		<td th:text="${p.fprpro_start_dt}"></td>
			 		<td th:text="${p.fprpro_end_dt}"></td>
			 		<td th:text="${p.festpr_pro_place}"></td>
			 		<td th:text="${p.action_status}"></td>
			 		<td th:text="${p.festpr_pro_expense}"></td>
                  </tr>
                </tbody>
                
              </table>
              </th:block>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>	
		
		
		
		
		
		
		
		
		
		
		
		
		
	</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
    </th:block>
</html>
