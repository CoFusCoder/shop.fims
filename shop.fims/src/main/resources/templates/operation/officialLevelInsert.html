<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle"></th:block>
<th:block layout:fragment="adminisMainContents">

<h3><i class="fa fa-angle-right"></i> 공무원 계정 등록 </h3>
<div class="row">
	<div class="col-md-12 mt" >
		<div class="col-md-3">    	
			<h4> 대분류 </h4>
			<hr>
				<table class="table table-striped table-advance table-hover" id="areaCate">
					<thead>
		                 <tr>
		                   <th>지역 분류</th>
		                 </tr>
		               </thead>
		               <tbody>
		                 <tr>
		                   <td>전라북도</td>
		                 </tr>
					</tbody>
				</table>
		</div>
		<div class="col-md-3">    	
			<h4> 중분류 </h4>
			<hr>
				<table class="table table-striped table-advance table-hover">
					<thead>
		                 <tr>
		                   <th>시군 분류</th>
		                 </tr>
		               </thead>
		               <tbody>
		                 <tr>
		                   <td>전주시</td>
		                 </tr>
					</tbody>
				</table>
		</div>
		<div class="col-md-3">    	
			<h4> 소분류 선택 </h4>
			<hr>
				<table class="table table-striped table-advance table-hover">
					<thead>
		                 <tr>
		                   <th>행정기관 분류</th>
		                 </tr>
		               </thead>
		               <tbody>
		                 <tr>
		                   <td>전라북도청</td>
		                 </tr>
					</tbody>
				</table>
		</div>
		<div class="col-md-3">    	
			<h4> 단위 분류  </h4>
			<hr>
			<table class="table table-striped table-advance table-hover">
				<thead>
		                <tr>
		                  <th>부서 분류</th>
		                </tr>
		              </thead>
		              <tbody>
		                <tr>
		                  <td>기획조정실 :: 정책기획관</td>
		                </tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="form-panel">
		<h4><i class="fa fa-angle-right"></i> 공무원 인적사항 </h4>
			<form class="form-horizontal style-form" method="get">		    	
				<div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">공무원 코드</label>
				  <div class="col-sm-10">
				    <input type="text" class="form-control" placeholder="*코드는 자동으로 생성됩니다.">
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">이름</label>
				  <div class="col-sm-10">
				    <input type="text" class="form-control" placeholder="*이름을 입력해주세요">
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">직위</label>
				  <div class="col-sm-10">
				    <input type="text" class="form-control" placeholder="*직위를 입력해주세요">
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">전화번호</label>
				  <div class="col-sm-10">
				    <input type="text" class="form-control" placeholder="*전화번호를 입력해주세요">
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">업무내용</label>
				  <div class="col-sm-10">
				    <input type="text" class="form-control" placeholder="*맡은 업무의 내용을 간략하게 작성해주세요">
				  </div>
			</form>
		</div>
	</div>
</div>



</th:block>
<th:block layout:fragment="adminisscript">
	<th:block th:include="fragments/adminis/adminisscript">
		<!-- 화면 로직 스크립트 실행 -->
		<script type="text/javaScript" language="javascript" >
		</script>
	</th:block>
</th:block>

</html>
