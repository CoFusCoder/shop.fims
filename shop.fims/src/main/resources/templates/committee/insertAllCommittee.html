<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle">
	<meta charset="UTF-8">
</th:block>
<th:block layout:fragment="adminisMainContents">

              <h4><i class="fa fa-angle-right"></i></span> 위원회 등록하기 </h4><br>
			 <div class="form-panel">
		              <div class="form">
		                <form th:action="@{/insertAllCommittee}" method="post" class="cmxform form-horizontal style-form" id="commentForm">
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">위원회코드</label>
		                    <div class="col-lg-10">
		                      <input class=" form-control" id="man_com_cd" type="text" name="man_com_cd" required/>
		                    </div>
		                  </div>
		                   <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">모든 행정기관코드</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="areacity_admin_cd" type="text" name="areacity_admin_cd" th:value="${session.F_ADMIN_CD}" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">회원코드</label>
		                    <div class="col-lg-10">
		                      <input class=" form-control" id="mem_cd" type="text" name="mem_cd" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">모든 회원 레벨코드</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="mem_lev_cd" type="text" name="mem_lev_cd" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">축제코드</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="fest_cd" type="text" name="fest_cd" th:value="${session.F_CD}" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">모든 심사 결과</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="exa_rep_cd" type="text" name="exa_rep_cd" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">모든 지역 시군코드</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="area_city_cd" type="text" name="area_city_cd" th:value="${session.F_CITY_CD}" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">전국지역코드</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="area_cd" type="text" name="area_cd" th:value="${session.F_AREA_CD}" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">축제명</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="fest_nm" type="text" name="fest_nm" th:value="${session.F_NM}" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">위원회 분류</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="man_com_cat" type="text" name="man_com_cat" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">위원회명</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="man_com_nm1" type="text" name="man_com_nm1" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">위원회부서</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="man_com_dep" type="text" name="man_com_dep" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">직급	</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="man_com_rank" type="text" name="man_com_rank" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">이름</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="com_mem_nm2" type="text" name="com_mem_nm2" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">소속</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="man_com_job" type="text" name="man_com_job" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">작성일자</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="man_com_dt1" type="text" name="man_com_dt1" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">승인자</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="man_com_app" type="text" name="man_com_app" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">승인일자</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="man_com_dt2" type	="text" name="man_com_dt2" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">승인 상태</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="man_com_con" type="text" name="man_com_con" required/>
		                    </div>
		                  </div>


		                  <div class="form-group">
		                    <div class="col-lg-offset-2 col-lg-10">
		                      <button class="btn btn-theme" type="submit" value="등록">위원회 등록하기</button>
		                   </div>
		                   </div>
		                   <div class="form-group">
		                   	<div class="col-lg-offset-2 col-lg-10">
			                   <a th:href="@{/allCommitteeView}">
			                    	<button class="btn btn-theme04" type="button">취소</button>
			                   </a>
		                   </div>
		                   </div>
		                   
		                  </div>
		                </form>
		              </div>
		            </div>
</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>

</html>
