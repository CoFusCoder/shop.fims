<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/main">

	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>위원회관리</title>
		<th:block th:include="layout/customHead"></th:block>
	</th:block>
	<th:block layout:fragment="customBody">
		<h3>위원회관리</h3>
		
		<div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i> 위원회 리스트</h4>
              <hr>
             
              <table class="table table-striped table-advance table-hover">
                
                <thead>
                  <tr>
                  	<th>축제명</th>
                    <th>위원회분류</th>
                    <th>위원회명</th>
                    <th>위원회부서</th>
                    <th>직급</th>
                    <th>이름</th>
                    <th>승인상태</th>
                    <th>상세확인</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="c:${allCommitteeView}">  
			 		<td th:text="${c.fest_nm}"></td>
			 		<td th:text="${c.man_com_cat}"></td>
			 		<td th:text="${c.man_com_nm1}"></td>
			 		<td th:text="${c.man_com_dep}"></td>
			 		<td th:text="${c.man_com_rank}"></td>
			 		<td th:text="${c.com_mem_nm2}"></td>
			 		<td th:text="${c.man_com_con}"></td>
			 		<td>
			 		  <a th:href="@{/allCommitteeDetail(man_com_cd=${c.man_com_cd})}">
			 		  <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button></a> 
			 		</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>	
	
	</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
    </th:block>
</html>
