<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/main">

	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>축제통합관리시스템</title>
		<th:block th:include="layout/customHead"></th:block>
	</th:block>
	<th:block layout:fragment="customBody">
		<h1>인적사항등록화면</h1>
			  <div class="form-panel">
              <div class=" form">		action= method="post"
                <form class="cmxform form-horizontal style-form" id="commentForm" method="post" action="@{/memberInsert}">
                  <div class="form-group ">
                    <label for="cname" class="control-label col-lg-2">이름</label>
                    <div class="col-lg-10">
                      <input class=" form-control" id="humanNm" type="text" name="humanNm" />
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="cemail" class="control-label col-lg-2">연락처</label>
                    <div class="col-lg-10">
                      <input class="form-control " id="humanPhone" type="text" name="humanPhone" />
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="curl" class="control-label col-lg-2">축제명</label>
                    <div class="col-lg-10">
                      <input class="form-control " id="festNm" type="text" name="festNm" />
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="curl" class="control-label col-lg-2">담당업무</label>
                    <div class="col-lg-10">
                      <input class="form-control " id="workdivNm" type="text" name="workdivNm" />
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="curl" class="control-label col-lg-2">근무시간</label>
                    <div class="col-lg-10">
                      <input class="form-control " id="humanHour" type="text" name="humanHour" />
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="ccomment" class="control-label col-lg-2">담당자명</label>
                    <div class="col-lg-10">
                      <input class="form-control " id="comNm2" type="text" name="comNm2" />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="submit" value="등록">등록</button>
                      <button class="btn btn-theme04" type="button">취소</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
	</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
    </th:block>
</html>
