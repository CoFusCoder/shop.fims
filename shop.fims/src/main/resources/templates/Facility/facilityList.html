<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/main">

	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>축제통합관리시스템</title>
		<th:block th:include="layout/customHead"></th:block>
	</th:block>
	<th:block layout:fragment="customBody">
		모든보유시설리스트
			<style>
				  table {
				    width: 100%;
				    border-top: 1px solid #444444;
				    border-collapse: collapse;
				  }
				  th, td {
				    border-bottom: 1px solid #444444;
				    padding: 10px;
				    text-align: center;
				  }
				  th {
				    background-color: #bbdefb;
				  }
				  td /* {
				    background-color: #e3f2fd;
				  } */
			</style>
			<table>
					<tr>
						<th style=display:none;>보유시설코드</th>
						<th style=display:none;>위원회코드</th>
						<th>시설명</th>
						<th>시설분류명</th>
						<th>축제명</th>
						<th>시설위치</th>
						<th>시설수량</th>
						<th>담당자명</th>
						<th>마감일자</th>
						<th>마감</th>
						<th>수정</th>
						<th>삭제</th>
					</tr>
					<tr th:each= "fl : ${facilityList}">
						<td th:text= "${fl.stacd}" style=display:none;></td>
						<td th:text= "${fl.comcd}" style=display:none;></td>
						<td th:text= "${fl.staNm}"></td>
						<td th:text= "${fl.catNm}"></td>
						<td th:text= "${fl.festNm}"></td>
						<td th:text= "${fl.staSite}"></td>
						<td th:text= "${fl.staCount}"></td>
						<td th:text= "${fl.comNm2}"></td>
						<td th:text= "${fl.actionDt}"></td>
						<td th:text= "${fl.actionSta}"></td>
						<td>
							<a th:href="@{/facilityUpdate(stacd=${fl.stacd})}">수정</a>
						</td>
						<td>
							<a th:href="@{/facilityDelete}">삭제</a>
						</td>
					</tr>
			</table>
	</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
    </th:block>
</html>
