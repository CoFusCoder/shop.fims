<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle">
	<title>세부프로그램리스트</title>
</th:block>
<th:block layout:fragment="adminisMainContents">
-계약서확인여부, 예약처<br>


		<div class="row mt">
          <div class="col-lg-12">
            <div class="content-panel">
              <h2><i class="fa fa-angle-right"></i>프로그램내 세부프로그램리스트</h2><br>
<!-- 세부프로그램검색 start -->
				
              <form class="form-inline" role="form" align="center" th:action="@{/searchSpro}" method="post">
              	 <div class="form-group">
              	 
                  <label class="sr-only" for="programName"></label>
                  <input type="text" class="form-control" id="programName" name="fest_pro_nm" placeholder="프로그램명">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="sProgramName"></label>
                  <input type="text" class="form-control" id="sProgramName" name="festpro_spro_nm" placeholder="세부프로그램명">
                </div>             
                <button type="submit" class="btn btn-theme">검색</button>
                <a th:href="@{/pro_sProList}"> 
                <button type="button" class="btn btn-theme04">결과초기화</button></a>
               
              </form><br>
  <!-- 세부프로그램검색 end-->   
		
		<!-- 세부프로그램 리스트  start-->
              <section id="unseen">
                <table class="table table-bordered table-striped table-condensed">
                  <thead>
                    <tr >
                      <th>프로그램명</th>                   
                      <th>세부프로그램명</th>                   
                      <th>성격분류</th>                   
                      <th>장소</th>                   
                      <th>세부시간</th>                   
                      <th>내용</th>                   
                      <th>섭외계약금액</th>     
                      <th>거래처코드</th>     
                      <th>위원회코드</th>     
                      <th>작성일</th>                                   
                      <th>상세확인</th>                                                                                                                                       
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="s:${AllSprogram}">
                      <td th:text="${s.fest_pro_nm}"></td>
                      <td th:text="${s.festpro_spro_nm}"></td>
                      <td th:text="${s.festprodiv_theme_cd}"></td>
                      <td th:text="${s.festpro_spro_place}"></td>
                      <td th:text="${s.festpro_spro_time}"></td>
                      <td th:text="${s.festpro_spro_detail}"></td>
                      <td th:text="${s.festpro_spro_expense}"></td>
                      <td>거래처코드 추가하기</td>
                      <td th:text="${s.man_com_cd}"></td>
                      <td th:text="${s.insert_dt}"></td>            
                      <td>
                     <a th:href="@{/pro_proDetailList(fest_pro_cd=${s.fest_pro_cd})}">
                    	<button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button></a>
                    </td>             
                    </tr>
                  </tbody>
                </table>
              </section>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-lg-4 -->
        </div>	
		<!-- 세부프로그램 리스트  end-->		
		
		
</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>

</html>
