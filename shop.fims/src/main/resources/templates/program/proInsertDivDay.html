<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle">

</th:block>
<th:block layout:fragment="adminisMainContents">

		프로그램 일자분류 신규등록
		
		
		
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">일자분류 신규등록</button>
 
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title" id="myModalLabel">프로그램 일자분류 신규등록</h4>
      </div>
      <div class="modal-body">
	   <div class="form-group ">
	      <label for="cname" class="control-label"><h4>일자 분류명</h4></label>
	      <form th:action="@{/proInsertDivDay}">
	        <input class=" form-control" name="festprodivDayNm" minlength="2" type="text" >
	      </form>
	    </div> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
        <button type="submit" class="btn btn-primary">등록하기</button>
      </div>
    </div>
  </div>
</div>		
		<div>
		<a th:href="@{/proDivList}">
		<button type="button" class="btn btn-primary btn-lg" align="right">취소</button></a>        
		<a th:href="@{/proDivList}">
		<button type="button" class="btn btn-primary btn-lg" align="right">등록하기</button></a>        
             
        </div>
		
</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript">
</th:block>
</th:block>



</html>
