<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle"></th:block>
<th:block layout:fragment="adminisMainContents">
		
		
		
		<div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <h2><i class="fa fa-angle-right"></i>일정 리스트</h2>
                            <div align="right">
              <a th:href="@{/scheInsertSchedule}">
              <button type="button" class="btn btn-info" >일정 신규 등록</button></a>  
              </div>
              <hr>
              <table class="table table-striped table-advance table-hover">
                
                <thead>
                  <tr>
                    <th>거래처코드</th>
                    <th>날짜</th>
                    <th>차수</th>
                    <th>일정명</th>
                    <th>코멘트</th>
                    <th>작성일</th>
                    <th>상세확인</th>
                  </tr>
                </thead>
                <tbody>
				  <tr th:each="s:${AllSchedule}">
			 		<td th:text="${s.accMemCd}"></td>
			 		<td th:text="${s.festSchDt}"></td>
			 		<td th:text="${s.festSchNo}"></td>
			 		<td th:text="${s.festScheNm}"></td>
			 		<td>코멘트달렸냐</td>
			 		<td th:text="${s.insertDt}"></td>
	                <td><a th:href="@{/scheDetailList}" >
	                    <button type="button" class="btn btn-success btn-sm">상세</button>
	                    
	                    </a></td>     
			 	  </tr> 
                </tbody>
              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>
		
		
		
		
		
</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>

</html>
