<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/main">

	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title> 보유물품 대여관리 리스트</title>
		<th:block th:include="layout/customHead"></th:block>
	</th:block>
	<th:block layout:fragment="customBody">
	
		<h3>보유물품 대여관리 리스트</h3>
		
		<div class="row mt">
          <div class="col-md-12">
           
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i>보유물품 대여관리 리스트</h4>   
              <div align="right">
              <a th:href="@{/g_revenueinsert}" >
              <button type="button" class="btn btn-primary btn-lg" align="right">대여물품 등록</button></a>  
              </div>
              <hr>
             
              <table class="table table-striped table-advance table-hover">
                
                <thead>
                  <tr>
                    <th>축제관리</th>
                    <th>거래처관리</th>
                    <th>보유물품사용내역</th>
                    <th>수량</th>
                    <th>금액</th>
                    <th>반납유무</th>
                    <th>반납예정일</th>
                    <th>반납완료일</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="r:${revenuelist}"> 
                   
			 		<td th:text="${r.fest_cd}"></td>
			 		<td th:text="${r.cat_acc_cd}"></td>
			 		<td th:text="${r.deliver_bre}"></td>
			 		<td th:text="${r.money}"></td>
			 		<td th:text="${r.goods_amt}"></td>
			 		<td th:text="${r.return_situation}"></td>
			 		<td th:text="${r.return_due_dt}"></td>
			 		<td th:text="${r.return_dt}"></td>
			 		<td>
			 		  <a th:href="@{/g_revenuelistdetail(goodsren_rev_cd=${r.goodsren_rev_cd})}">
			 		  <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button> </a>
			 		 
			 		</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>	
	
	
	
	
	
	
	
	
	</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
    </th:block>
</html>
