<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle"></th:block>
<th:block layout:fragment="adminisMainContents">
<!-- <th:block th:include="fragments/adminis/adminisblank"></th:block> -->
<h2>
					<i class="fa fa-angle-right"></i>전체심사
				</h2>
	<div class="row mt">
		<div class="col-md-12">
			<div class="content-panel" style="padding: 20px;">
				
					<h2>
						<i class="fa fa-angle-right"></i>심사대기
					</h2>
					
						<table class="table" >
							<tr>
								<th>모든 행정기관관리</th>
								<th>전국 지역관리</th>
								<th>모든 지역 시군관리</th>
								<th>모든 축제관리</th>
								<th>심사 제목</th>
								<th>심사일자</th>
								<th>심사현황</th>
								<th>심사하기</th>
							</tr>
							<tr th:each="e : ${estimatelist}" >
							<th:block th:if="${e.exaCondition} == N" >						
								<th th:text="${e.areaNm}"></th>
								<th th:text="${e.areaCityNm}"></th>
								<th th:text="${e.areacityAdminNm}"></th>
								<th th:text="${e.festNm}"></th>
								<th th:text="${e.evaNm}"></th>
								<th th:text="${e.exaDt}"></th>
								<th th:text="${e.exaCondition}" class="exaCondition"></th>								
								<th>
								<a th:href="@{/apply(exaRepCd=${e.exaRepCd})}" >  
  			 		 			 <button class="btn btn-success btn-xs"><i class="fa fa-check">제출</i></button> 
  			 		 			 </a>
								</th>
							</th:block>																				
							</tr>
						</table>
		
				<h2>
					<i></i>
				</h2>
				<div class="content-panel" style="padding: 20px;">
					<h2>
						<i class="fa fa-angle-right" ></i>심사 완료
					</h2>
				
						<table class="table" style="padding: 20px;">
							<tr>
								<th>모든 행정기관관리</th>
								<th>전국 지역관리</th>
								<th>모든 지역 시군관리</th>
								<th>모든 축제관리</th>
								<th>심사 제목</th>
<!-- 								<th>심사 분류</th> -->
								<th>심사일자</th>
								<th>심사현황</th>
								<th>담당자</th>
								<th>상세보기</th>
							</tr>
						<tr th:each="e : ${estimatelist}" >
							<th:block th:if="${e.exaCondition} == Y" >						
								<th th:text="${e.areaNm}"></th>
								<th th:text="${e.areaCityNm}"></th>
								<th th:text="${e.areacityAdminNm}"></th>
								<th th:text="${e.festNm}"></th>
								<th th:text="${e.evaNm}"></th>
								<th th:text="${e.exaDt}"></th>
								<th th:text="${e.exaCondition}" ></th>								
								<th th:text="${e.exeManager}"></th>
								<th>			

								<a onclick="window.open('/estimatelistdetail','상세페이지','width=700, height=500,left=500,top=200  ');"> 
 			 					  <button class="btn btn-success btn-xs"><i class="fa fa-check">상세보기</i></button> 
 			 					</a>	
								</th>
								<th:block></th:block>
							</tr>
					</table>						
				</div>
			</div>
		</div>
	</div>
</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>

<script type="text/javascript">

</script>

</html>
