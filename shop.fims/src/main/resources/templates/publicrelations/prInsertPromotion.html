<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle">
<title> 홍보사업 신규등록</title>
</th:block>
<th:block layout:fragment="adminisMainContents">
		새로운홍보사업등록페이지 : 등록하기 하면 해당코드의 상세페이지가 연결되어야함. 
		
<h1 align="center"><span >《[[${session.F_NM}]]》 홍보 사업 신규 등록</span></h1>		
<div class="col-lg-12">
            <div class="form-panel">
              <div class="form">
                <form class="cmxform form-horizontal style-form" id="signupForm" method="get" action="">
                  <div class="form-group ">
                    <label for="firstname" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">이름</font></font></label>
                    <div class="col-lg-10">
                      <input class=" form-control" id="firstname" name="firstname" type="text">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="lastname" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">성</font></font></label>
                    <div class="col-lg-10">
                      <input class=" form-control" id="lastname" name="lastname" type="text">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="username" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">사용자 이름</font></font></label>
                    <div class="col-lg-10">
                      <input class="form-control " id="username" name="username" type="text">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="password" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">암호</font></font></label>
                    <div class="col-lg-10">
                      <input class="form-control " id="password" name="password" type="password">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="confirm_password" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">비밀번호 확인</font></font></label>
                    <div class="col-lg-10">
                      <input class="form-control " id="confirm_password" name="confirm_password" type="password">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">이메일</font></font></label>
                    <div class="col-lg-10">
                      <input class="form-control " id="email" name="email" type="email">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="agree" class="control-label col-lg-2 col-sm-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">우리의 정책에 동의</font></font></label>
                    <div class="col-lg-10 col-sm-9">
                      <input type="checkbox" style="width: 20px" class="checkbox form-control" id="agree" name="agree">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="newsletter" class="control-label col-lg-2 col-sm-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">뉴스 레터 받기</font></font></label>
                    <div class="col-lg-10 col-sm-9">
                      <input type="checkbox" style="width: 20px" class="checkbox form-control" id="newsletter" name="newsletter">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <a th:href="@{/prPromotionList}">
                      <button class="btn btn-theme" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">저장</font></font></button></a>
                      <a th:href="@{/prPromotionList}">
                      <button class="btn btn-theme04" type="button"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">취소</font></font></button></a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- /form-panel -->
          </div>		
		

</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>

</html>
