<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle"></th:block>
<th:block layout:fragment="adminisMainContents">
	-수정, 삭제기능 추가해야함.<br>
	
		<a th:href="@{/prPromotionList}">
		<button type="button" class="btn btn-default" >리스트로 돌아가기</button>
		</a>
		
		
		<div class="row mt">
          <div class="col-lg-12">
            <div class="content-panel">
            <th:block th:each="p:${selectByPmcd}" th:with="event='PRw0008'">
              <h4>"<span th:text=${p.festprProNm}><i class="fa fa-angle-right"></i></span>" 프로모션 상세내역</h4><br>
              <section id="unseen">
                <table class="table table-bordered table-striped table-condensed">
                  <thead>
                    <tr >
                      <th colspan="5">축제명</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr >
                      <td colspan="5">[[${session.F_NM}]] </td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th>담당지역</th>
                      <th>담당시군</th>
                      <th>담당행정기관</th>
                      <th>위원회코드</th>
                      <th>작성일</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>[[${session.F_AREA_NM}]]</td>
                      <td>[[${session.F_CITY_NM}]]</td>
                      <td>[[${session.F_ADMIN_NM}]]</td>
                      <td th:text="${p.manComCd}" ></td>
                      <td th:text="${p.insertDt}" ></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th colspan="2">담당업체</th>
                      <th>계약일</th>
                      <th>홍보시작일</th>
                      <th>홍보종료일</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.catAccNm1}" colspan="2"></td>
                      <td th:text="${p.fprproOrderDt}" ></td>
                      <td th:text="${p.fprproStartDt}" ></td>
                      <td th:text="${p.fprproEndDt}" ></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th>홍보상세코드</th>
                      <th>홍보방식</th>
                      <th colspan="3">매체명</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.festprProCd}" ></td>
                      <td th:text="${p.festprDivNm}" ></td>
                      <td th:text="${p.festprProNm}" colspan="3"></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th>수량</th>
                      <th>계약금액(천원)</th>
                      <th>마감여부</th>
                      <th>마감하기</th>
                      <th>마감일</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.festprProAmt}" ></td>
                      <td th:text="${p.festprProExpense}"></td>
                      <td th:text="${p.actionStatus}" ></td>
                      <td><a>마감하기</a></td>
                      <td th:text="${p.actionDt}" ></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th colspan="5">장소/배포처</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.festprProPlace}" colspan="5"></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th colspan="5">프로모션 상세내용</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.festprProDetail}" colspan="5"></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th colspan="5">비고</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.festprProEtc}" colspan="5"></td>
                    </tr>
                  </tbody>
                   <thead th:each="f:${file}">
                    <tr th:if="${f!=null}">
                      <th colspan="1">첨부파일</th>
                      <th th:text="${f.fileNm}" colspan="2">첨부파일</th>
                      <th colspan="2"><button>다운로드</button></th>
                    </tr>
                  </thead>
                    <tr align="center">
                      <td colspan="5">
                      <span th:if="${p.festprDivCd==event}" >
                      <a th:href="@{/prEventwinnerList(festprProCd=${p.festprProCd})}">
			 		  <button type="button" class="btn btn-info ">이벤트 당첨자관리</button></a></span>
                      <!-- <span th:unless="${p.festprDivCd==event}" ></span> -->
			 		  </td>
                    </tr>
                  </tbody>
                </table>
              </section>
              
        <div align="right">
		<a th:href="@{/prUpdatePromotion(festprProCd=${p.festprProCd})}">
		<button type="button" class="btn btn-primary">수정하기</button></a>
		<a th:href="@{/prDeletePromotion}">
		<button type="button" class="btn btn-danger">삭제하기</button></a>
		</div>
              
              </th:block>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-lg-4 -->
        
		</div>
		
		
		
		
		
		
		
</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>

</html>
