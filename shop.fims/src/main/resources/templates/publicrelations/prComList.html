<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle">
<title>홍보거래처리스트</title>
</th:block>
<th:block layout:fragment="adminisMainContents">
<!-- <th:block th:include="fragments/adminis/adminisblank"></th:block> -->


<!-- 상단 홍보관련메뉴 -->		
			<div class="btn-group btn-group-justified">
                <div class="btn-group">
                  <a th:href="@{/prDivList}">
                  <button type="button" class="btn btn-primary"><font style="vertical-align: inherit;">홍보분류관리</font></button></a>
                </div>
                <div class="btn-group">
                  <a th:href="@{/prPromotionList}">
                  <button type="button" class="btn btn-primary"><font style="vertical-align: inherit;">홍보사업관리</font></button></a>
                </div>
                <div class="btn-group">
                  <a th:href="@{/prComList}">
                  <button type="button" class="btn btn-primary"><font style="vertical-align: inherit;">홍보거래처조회</font></button></a>
                </div>
              </div>

		
		<div class="row mt">
          <div class="col-md-12">
            <div class="content-panel"> 
           <h1 align="center"><span >《[[${session.F_NM}]]》 홍보 거래처 리스트</span></h1>
               		 
              <hr>
             
              <table class="table table-striped table-advance table-hover">
                
                <thead>
                  <tr>
                    <th>번호</th>
                    <th>거래처명</th>
                    <th>홍보사업명</th>
                    <th>대표자명</th>
                    <th>주소</th>
                    <th>연락처1</th>
                    <th>연락처2</th>
                    <th>상세확인</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="p:${AllPromotion}">  
			 		<td th:text="${pStat.count}"></td>
			 		<td th:text="${p.festprDivNm}"></td>
			 		<td th:text="${p.catAccNm1}"></td>
			 		<td th:text="${p.festprProNm}"></td>
			 		<td th:text="${p.festprProDetail}"></td>
			 		<td th:text="${p.fprproStartDt}"></td>
			 		<td th:text="${p.actionStatus}"></td>
			 		<td th:text="${p.festprProExpense}"></td>
			 		<td>
			 		  <a th:href="@{/prPromotionDetail(festprProCd=${p.festprProCd})}">
			 		  <button type="button" class="btn btn-success btn-sm">상세</button></a>
			 		 
			 		</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
          
          
          
          
        </div>	
<div>
<form th:action="@{/getfile}" enctype="multipart/form-data" method="post">
<input type="file" name="test">
<button type="submit">보내기</button>
</form>
</div>


</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>

</html>
