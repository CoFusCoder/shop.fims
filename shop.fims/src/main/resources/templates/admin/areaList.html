<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle"></th:block>
<th:block layout:fragment="adminisMainContents">
<!-- <th:block th:include="fragments/adminis/adminisblank"></th:block> -->
<div class="row mt">
	<div class="col-md-5">
		<div class="content-panel">
		  <table class="table table-striped table-advance table-hover">
		    <h4><i class="fa fa-angle-right"></i> 전국 지역 조회 </h4>
		    <hr>
		    <thead>
		      <tr>
		        <th><i class="fa fa-bullhorn"></i> 전국지역코드</th>
		        <th class="hidden-phone"><i class="fa fa-question-circle"></i> 지역명</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr th:each="l:${areaList}">
		        <td class="hidden-phone" th:text="${l.areaCd}"></td>
		        <td class="hidden-phone" th:text="${l.areaNm}"></td>
		        <td>
		          <button class="btn btn-success btn-xs">
		          	<i class="fa fa-plus">
		          		<a href="/admin/areaInsert" style="color: white;">등록</a>
		          	</i>
		          </button>
		          <button class="btn btn-primary btn-xs"><i class="fa fa-pencil">수정</i></button>
		          <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o ">삭제</i></button>
		        </td>
		      </tr>
		    </tbody>
		  </table>
		</div>
	</div>
	<div class="col-md-7">
		<div class="content-panel">
		  <table class="table table-striped table-advance table-hover">
		    <h4><i class="fa fa-angle-right"></i> 전국 지역 및 시군 조회 </h4>
		    <hr>
		    <thead>
		      <tr>
		        <th><i class="fa fa-bullhorn"></i> 전국지역시군코드</th>
		        <th><i class="fa fa-bullhorn"></i> 전국지역코드</th>
		        <th class="hidden-phone"><i class="fa fa-question-circle"></i> 지역명</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr>
		        <td class="hidden-phone">35010</td>
		        <td class="hidden-phone">35:전라북도</td>
		        <td class="hidden-phone">전주시</td>
		        <td>
		          <button class="btn btn-success btn-xs">
		          	<i class="fa fa-plus">
		          		<a href="/admin/areaInsert" style="color: white;">등록</a>
		          	</i>
		          </button>
		          <button class="btn btn-primary btn-xs"><i class="fa fa-pencil">수정</i></button>
		          <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o ">삭제</i></button>
		        </td>
		      </tr>
		    </tbody>
		  </table>
		</div>
	</div>
</div>		


</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>

</html>
