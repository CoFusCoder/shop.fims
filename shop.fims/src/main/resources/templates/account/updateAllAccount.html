<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle">
	<meta charset="UTF-8">
</th:block>
<th:block layout:fragment="adminisMainContents">


              <h4><i class="fa fa-angle-right"></i></span> 거래처 수정하기 </h4><br>
			 <div class="form-panel">
		              <div class="form">
		                <form th:action="@{/updateAllAccount}" method="post" class="cmxform form-horizontal style-form" id="commentForm" th:with="a = ${selectByAllAccount}">
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">거래처코드</label>
		                    <div class="col-lg-10">
		                      <input class=" form-control" id="cat_acc_cd" type="text" name="cat_acc_cd" th:value="${a.cat_acc_cd}"/>
		                    </div>
		                  </div>
		                   <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">모든 행정기관코드</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="areacity_admin_cd" type="text" name="areacity_admin_cd" th:value="${a.areacity_admin_cd}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">모든 지역 시군코드</label>
		                    <div class="col-lg-10">
		                      <input class=" form-control" id="area_city_cd" type="text" name="area_city_cd" th:value="${a.area_city_cd}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">전국지역코드</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="area_cd" type="text" name="area_cd" th:value="${a.area_cd}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">위원회코드</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="man_com_cd" type="text" name="man_com_cd" th:value="${a.man_com_cd}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">거래처명</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="cat_acc_nm1" type="text" name="cat_acc_nm1" th:value="${a.cat_acc_nm1}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">사업자분류</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="cat_acc_oper" type="text" name="cat_acc_oper" th:value="${a.cat_acc_oper}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">거래처대표자명</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="cat_acc_nm2" type="text" name="cat_acc_nm2" th:value="${a.cat_acc_nm2}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">거래처사업장주소</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="cat_acc_addr" type="text" name="cat_acc_addr" th:value="${a.cat_acc_addr}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">거래처사업자등록번호</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="cat_acc_no1" type="text" name="cat_acc_no1" th:value="${a.cat_acc_no1}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">거래처법인등록번호</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="cat_acc_no2" type="text" name="cat_acc_no2" th:value="${a.cat_acc_no2}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">거래처팩스번호</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="cat_acc_phone1" type="text" name="cat_acc_phone1" th:value="${a.cat_acc_phone1}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">대표자 전화번호</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="cat_acc_phone2" type="text" name="cat_acc_phone2" th:value="${a.cat_acc_phone2}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">거래처 대표번호</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="cat_acc_phone3" type="text" name="cat_acc_phone3" th:value="${a.cat_acc_phone3}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">거래처이메일</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="cat_acc_email" type="text" name="cat_acc_email" th:value="${a.cat_acc_email}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">등록일자</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="cat_acc_dt1" type="text" name="cat_acc_dt1" th:value="${a.cat_acc_dt1}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">승인자</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="cat_acc_app" type="text" name="cat_acc_app" th:value="${a.cat_acc_app}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">위원회명</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="man_com_nm1" type	="text" name="man_com_nm1" th:value="${a.man_com_nm1}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">승인일자</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="cat_acc_dt2" type="text" name="cat_acc_dt2" th:value="${a.cat_acc_dt2}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">승인 상태</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="cat_acc_con" type="text" name="cat_acc_con" th:value="${a.cat_acc_con}"/>
		                    </div>
		                  </div>


		                  <div class="form-group">
		                    <div class="col-lg-offset-2 col-lg-10">
		                      <button class="btn btn-theme" type="submit" value="등록">거래처 수정하기</button>
		                   </div>
		                   </div>
		                   <div class="form-group">
		                   	<div class="col-lg-offset-2 col-lg-10">
			                   <a th:href="@{/allAccountView}">
			                    	<button class="btn btn-theme04" type="button">취소</button>
			                   </a>
		                   </div>
		                   </div>
		                   
		                  </div>
		                </form>
		              </div>
		            </div>
		            
</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>

</html>
