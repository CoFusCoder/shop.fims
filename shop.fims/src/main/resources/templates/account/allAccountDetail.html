<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/main">

	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>거래처 상세보기</title>
		<th:block th:include="layout/customHead"></th:block>
	</th:block>
	<th:block layout:fragment="customBody">
		<div>
		<a th:href="@{/allAccountView}">
		<button type="button" class="btn btn-default" >뒤로가기</button>
		</a>
		</div>
		
		<div class="row mt">
          <div class="col-lg-12">
            <div class="content-panel">
            <th:block th:each="a : ${selectByAccount}">
              <h4><i class="fa fa-angle-right"></i></span> 거래처 상세보기 </h4><br>
              <section id="unseen">
                <table class="table table-bordered table-striped table-condensed">
                  <!-- 한세트 시작 -->
                  <thead>
                    <tr>
                      <th>거래처코드</th>
                      <th>모든 행정기관코드</th>
                      <th>모든 지역 시군코드</th>
                      <th>전국지역코드</th>
                    </tr>
                  </thead>	
                  <tbody>
                    <tr>
						<td th:text="${a.cat_acc_cd}"></td>
	               		<td th:text="${a.areacity_admin_cd}"></td>
	               		<td th:text="${a.area_city_cd}"></td>
	               		<td th:text="${a.area_cd}"></td>
                    </tr>
                  </tbody>
                  <!-- 한세트 끝 -->
                  <!-- 한세트 시작 -->
                  <thead>
                    <tr>
						<th>위원회코드</th>
                    	<th>거래처명</th>
                    	<th>사업자분류</th>
                    	<th>거래처대표자명</th>
                    </tr>
                  </thead>	
                  <tbody>
                    <tr>	
						<td th:text="${a.man_com_cd}"></td>
	               		<td th:text="${a.cat_acc_nm1}"></td>
	               		<td th:text="${a.cat_acc_oper}"></td>
	               		<td th:text="${a.cat_acc_nm2}"></td>
                    </tr>
                  </tbody>
                  <!-- 한세트 끝 -->
                  <!-- 한세트 시작 -->
                  <thead>
                    <tr>
	                    <th>거래처사업장주소</th>
	                    <th>거래처사업자등록번호</th>
	                    <th>거래처법인등록번호</th>
	                    <th>거래처팩스번호</th>
                    </tr>
                  </thead>	
                  <tbody>
                    <tr>
	               		<td th:text="${a.cat_acc_addr}"></td>
	               		<td th:text="${a.cat_acc_no1}"></td>
	               		<td th:text="${a.cat_acc_no2}"></td>
	               		<td th:text="${a.cat_acc_phone1}"></td>
                    </tr>
                  </tbody>
                  <!-- 한세트 끝 -->
                  <!-- 한세트 시작 -->
                  <thead>
                    <tr>
	                    <th>대표자 전화번호</th>
	                    <th>거래처 대표번호</th>
	                    <th>거래처이메일</th>
	                    <th>등록일자</th>
                    </tr>
                  </thead>	
                  <tbody>
                    <tr>
	               		<td th:text="${a.cat_acc_phone2}"></td>
	               		<td th:text="${a.cat_acc_phone3}"></td>
	               		<td th:text="${a.cat_acc_email}"></td>
	               		<td th:text="${a.cat_acc_dt1}"></td>
                    </tr>
                  </tbody>
                  <!-- 한세트 끝 -->
                  <!-- 한세트 시작 -->
                  <thead>
                    <tr>
						<th>승인자</th>
						<th>위원회명</th>
						<th>승인일자</th>
						<th>승인 상태</th>
                    </tr>
                  </thead>	
                  <tbody>
                    <tr>
	               		<td th:text="${a.cat_acc_app}"></td>
	               		<td th:text="${a.man_com_nm1}"></td>
	               		<td th:text="${a.cat_acc_dt2}"></td>
	               		<td th:text="${a.cat_acc_con}"></td>
                    </tr>
                  </tbody>
                  <!-- 한세트 끝 -->
                  <!-- 한세트 시작 -->
                  <thead>
                    <tr>
						<th colspan="2">ㅤㅤㅤㅤㅤㅤㅤ</th>
						<th colspan="2">ㅤㅤㅤㅤㅤㅤㅤ</th>
                    </tr>
                  </thead>	
                  <tbody>
                    <tr>
	                    <td colspan="2">
		                    <a th:href="@{/updateAllAccount(cat_acc_cd=${a.cat_acc_cd})}">
		                    <button class="btn btn-primary btn-xl"><i class="fa fa-pencil"></i></button></a>
	                    </td>
	                    <td colspan="2">
	                    	<a th:href="@{/deleteAllAccount(cat_acc_cd=${a.cat_acc_cd})}">
	                    	<button class="btn btn-danger btn-xl"><i class="fa fa-trash-o "></i></button></a>
	                    </td>
                    </tr>
                  </tbody>
                  <!-- 한세트 끝 -->
                  
                </table>
              </section>
              </th:block>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-lg-4 -->
        </div>

	</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
    </th:block>
</html>
