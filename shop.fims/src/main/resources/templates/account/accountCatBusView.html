<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/main">

	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>거래처 업종 분류</title>
		<th:block th:include="layout/customHead"></th:block>
	</th:block>
	<th:block layout:fragment="customBody">
		<h3>거래처 업종 분류</h3>

		<div align= "right">
			<a th:href="@{/insertAccountCatBus}">
				<button type="button" class="btn btn-default">업종 등록하기</button>
			</a>
		</div>
		
		<div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i> 거래처 업종 분류</h4>
              <hr>
             
              <table class="table table-striped table-advance table-hover">
                
                <thead>
                  <tr>
                    <td>거래처 업종 분류코드</td>
                    <td>거래처업종분류</td>
                    <td>수정</td>
                    <td>삭제</td>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="a:${selectAccountCatBusView}">  
               		<td th:text="${a.catbus_acc_cd}"></td>
               		<td th:text="${a.catbus_acc_bus}"></td>
			 		<td>
			 		  <a th:href="@{/updateAccountCatBus(catbus_acc_cd=${a.catbus_acc_cd})}">
			 		  <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></a> 
			 		</td>
			 		<td>
			 		  <a th:href="@{/accountCatBusView(catbus_acc_cd=${a.catbus_acc_cd})}">
			 		  <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
			 		</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>	
	
	</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
    </th:block>
</html>
