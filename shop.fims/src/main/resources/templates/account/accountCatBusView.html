<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle">
	<meta charset="UTF-8">
</th:block>
<th:block layout:fragment="adminisMainContents">

		<h3>거래처 업종 분류</h3>

		<div align= "right">
			<a th:href="@{/insertAccountCatBus}">
				<button type="button" class="btn btn-default">업종 등록하기</button>
			</a>
		</div>
		
		<div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i> 거래처 업종 분류</h4>
              <hr>
             
              <table class="table table-striped table-advance table-hover">
                
                <thead>
                  <tr>
                    <th>거래처 업종 분류코드</th>
                    <th>거래처업종분류</th>
                    <th>수정</th>
                    <th>삭제</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="a:${selectAccountCatBusView}">  
               		<td th:text="${a.catbus_acc_cd}"></td>
               		<td th:text="${a.catbus_acc_bus}"></td>
			 		<td>
			 		  <a th:href="@{/updateAccountCatBus(catbus_acc_cd=${a.catbus_acc_cd})}">
			 		  <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></a> 
			 		</td>
			 		<td>
			 		  <a th:href="@{/accountCatBusView(catbus_acc_cd=${a.catbus_acc_cd})}">
			 		  <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
			 		</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>	
	
</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>

</html>
