<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle">
	<meta charset="UTF-8">
</th:block>
<th:block layout:fragment="adminisMainContents">

		<h3>모든거래처관리</h3>
		<div align= "right">
			<a th:href="@{/insertAllAccount}">
				<button type="button" class="btn btn-default">모든 거래처 등록하기</button>
			</a>
		</div>
		<div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i> 모든 거래처 리스트</h4>
              <hr>
             
              <table class="table table-striped table-advance table-hover">
                
                <thead>
                  <tr>
                    <th>거래처명</th>
                    <th>사업자분류</th>
                    <th>거래처대표자명</th>
                    <th>거래처사업자등록번호</th>
                    <th>거래처 대표번호</th>
                    <th>승인 상태</th>
                    <th>상세확인</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="a:${selectAllAccountView}">  
               		<td th:text="${a.cat_acc_nm1}"></td>
               		<td th:text="${a.cat_acc_oper}"></td>
               		<td th:text="${a.cat_acc_nm2}"></td>
               		<td th:text="${a.cat_acc_no1}"></td>
               		<td th:text="${a.cat_acc_phone3}"></td>
               		<td th:text="${a.cat_acc_con}"></td>
			 		<td>
			 		  <a th:href="@{/allAccountDetail(cat_acc_cd=${a.cat_acc_cd})}">
			 		  <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button></a> 
			 		</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>	
	
</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>

</html>
