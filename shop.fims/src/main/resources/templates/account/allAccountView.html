<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/main">

	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>모든거래처관리</title>
		<th:block th:include="layout/customHead"></th:block>
	</th:block>
	<th:block layout:fragment="customBody">
		<h3>모든거래처관리</h3>
		
		<div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i> 모든 거래처 리스트</h4>
              <hr>
             
              <table class="table table-striped table-advance table-hover">
                
                <thead>
                  <tr>
                    <td>거래처명</td>
                    <td>사업자분류</td>
                    <td>거래처대표자명</td>
                    <td>거래처사업자등록번호</td>
                    <td>거래처 대표번호</td>
                    <td>승인 상태</td>
                    <th>상세확인</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="a:${selectAllAccountView}">  
               		<td th:text="${a.cat_acc_nm1}"></td>
               		<td th:text="${a.cat_acc_oper}"></td>
               		<td th:text="${a.cat_acc_nm2}"></td>
               		<td th:text="${a.cat_acc_no1}"></td>
               		<td th:text="${a.cat_acc_phone3}"></td>
               		<td th:text="${a.cat_acc_con}"></td>
			 		<td>
			 		  <a th:href="@{/allAccountDetail(cat_acc_cd=${a.cat_acc_cd})}">
			 		  <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button></a> 
			 		</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>	
	
	</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
    </th:block>
</html>
