<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/main">

	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>축제통합관리시스템</title>
		<th:block th:include="layout/customHead"></th:block>
	</th:block>
	<th:block layout:fragment="customBody">
		축제업무리스트
			<style>
			  table {
			    width: 100%;
			    border-top: 1px solid #444444;
			    border-collapse: collapse;
			  }
			  th, td {
			    border-bottom: 1px solid #444444;
			    padding: 10px;
			    text-align: center;
			  }
			  th {
			    background-color: #bbdefb;
			  }
			  td /* {
			    background-color: #e3f2fd;
			  } */
			</style>
			<table>
				<tr>
					<th>축제명</th>
					<th>업무분류</th>
					<th>업무명</th>
					<th>담당자</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>
				<tr th:each="wd : ${WorkdivisionList}">
					<td th:text = "${wd.festNm}"></td>
					<td th:text = "${wd.workcatNm}"></td>
					<td th:text = "${wd.workdivNm}"></td>
					<td th:text = "${wd.comNm2}"></td>
					<td>
						<a th:href="@{/workdivisionUpdate}">수정</a>
					</td>
					<td>
						<a th:href="@{/workdivisionDelete}">삭제</a>
					</td>
				</tr>
			</table>
	</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
    </th:block>
</html>
