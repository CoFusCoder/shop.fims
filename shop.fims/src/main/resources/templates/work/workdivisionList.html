<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle"></th:block>
<th:block layout:fragment="adminisMainContents">
<!-- <th:block th:include="fragments/adminis/adminisblank"></th:block> -->
	<meta charset="UTF-8">
	<th:block layout:fragment="customBody">
			<section id="main-content" style="margin: 100px; margin-top: 0px;">
		      <section class="wrapper">
		        <h3><i class="fa fa-angle-right"></i>축제업무리스트</h3>
		        <div class="row">
		          <div class="col-md-12">
		            <div class="content-panel">
		              <h4><i class="fa fa-angle-right"></i>업무리스트</h4>
		              <hr>
		              <table class="table">
		                <thead>
							<tr>
								<th style=display:none;>축제업무분류코드</th>
								<th>축제명</th>
								<th>업무분류</th>
								<th>업무명</th>
								<th>담당자</th>
								<th>수정</th>
								<th>삭제</th>
							</tr>
		                </thead>
		                <tbody>
							<tr th:each="wd : ${WorkdivisionList}">
								<td th:text = "${wd.workdivCd}" style=display:none;></td>
								<td th:text = "${wd.festNm}"></td>
								<td th:text = "${wd.workcatNm}"></td>
								<td th:text = "${wd.workdivNm}"></td>
								<td th:text = "${wd.comNm2}"></td>
								<td>
									<a th:href="@{/workdivisionUpdate (workdivCd=${wd.workdivCd})}">수정</a>
								</td>
								<td>
									<a th:href="@{/workdivisionDelete}">삭제</a>
								</td>
							</tr>
		                </tbody>
		              </table>
		            </div>
		          </div>
		          <!-- /col-md-12 -->
		          <!-- /col-md-12 -->
		        </div>
		      </section>
		    </section>
</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>
</html>
