<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/main">

	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>축제 관련 물품 입고리스트</title>
		<th:block th:include="layout/customHead"></th:block>
	</th:block>
	<th:block layout:fragment="customBody">
		
		
		<div class="row mt">
          <div class="col-lg-12">
            <div class="content-panel">
              <h4>축제 관련 물품 입고리스트</h4>
              <div align="right">
              <a th:href="@{/g_insertFestivalIn}" >
              <button type="button" class="btn btn-primary">물품 입고등록</button></a>  
              </div>
              <hr>
              <section id="unseen">
                <table class="table table-bordered table-striped table-condensed">
                  <thead>
                    <tr>
                      <th>대분류</th>
                      <th>소분류</th>
                      <th>담당부서</th>
                      <th>담당자</th>
                      <th>거래처</th>
                      <th>상품명</th>
                      <th>수량</th>
                      <th>입고목적</th>
                      <th>금액</th>
                      <th>마감여부</th>
                      <th>마감일자</th>
                      <th>작성일</th>
                      <th>상세확인</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="i:${GoodsIn}">
                      <td th:text="${i.festgoods_ldiv_cd}"></td>
                      <td th:text="${i.festgoods_sdiv_cd}"></td>
                      <td>무슨무슨부</td>
                      <td th:text="${i.man_com_cd}"></td>
                      <td th:text="${i.cat_acc_cd}"></td>
                      <td th:text="${i.festgoods_in_nm}"></td>
                      <td th:text="${i.festgoods_in_amt}"></td>
                      <td th:text="${i.festgoods_in_detail}"></td>
                      <td th:text="${i.festgoods_expense}"></td>
                      <td th:text="${i.action_status}"></td>
                      <td th:text="${i.action_dt}"></td>
                      <td th:text="${i.insert_dt}"></td>
                      <td><a th:href="@{/g_festivalInDetail(festgoods_in_cd=${i.festgoods_in_cd})}" >
	                  	<button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></a></td>
                    </tr>
                  </tbody>
                </table>
              </section>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-lg-4 -->
        </div>

				
		
		
		
	</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
    </th:block>
</html>
