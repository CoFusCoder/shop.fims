<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/main">

	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>축제통합관리시스템</title>
		<th:block th:include="layout/customHead"></th:block>
	</th:block>
	<th:block layout:fragment="customBody">
	 <h3><i class="fa fa-angle-right"></i>물품등록</h3>
	<div class="row mt">
		<div class="col-lg-12">
			<form th:action="@{/g_insertcondition}" class="form-horizontal style-form" method="post">
				<div class="form-panel">
					<h4 class="mb">
						<i class="fa fa-angle-right"></i> 물품등록
					</h4>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">행정기관관리</label>
						<div class="col-sm-10">
							<input type="text">
						</div>
					</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">전국 지역관리</label>
						<div class="col-sm-10">
							<input type="text">
						</div>
					</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">모든 지역 시군관리</label>
						<div class="col-sm-10">
							<input type="text">
						</div>
					</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">모든 축제관리</label>
						<div class="col-sm-10">
							<input type="text">
						</div>
					</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">모든 행정기관
							부서관리</label>
						<div class="col-sm-10">
							<input type="text">
						</div>
					</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">보유물품</label>
						<div class="col-sm-10">
							<input type="text">
						</div>
					</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">수량</label>
						<div class="col-sm-10">
							<input type="text">
						</div>
					</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">특이사항</label>
						<div class="col-sm-10">
							<input type="text">
						</div>
					</div>
					<input type="submit" value="물품등록">

				</div>
			</form>
		</div>
		<!-- col-lg-12-->
	</div>



</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
    </th:block>
</html>
