<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/main">

	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>축제관련물품출고리스트</title>
		<th:block th:include="layout/customHead"></th:block>
	</th:block>
	<th:block layout:fragment="customBody">
	 
	 
	 
	 		<div class="row mt">
          <div class="col-lg-12">
            <div class="content-panel">
              <h4>축제관련물품출고리스트</h4>
              <div align="right">
              <a th:href="@{/g_insertFestivalOut}" >
              <button type="button" class="btn btn-primary" align="right">물품 출고 등록</button></a>  
              </div>
              <hr>
              <section id="unseen">
                <table class="table table-bordered table-striped table-condensed">
                  <thead>
                    <tr>
                      <th>담당부서</th>
                      <th>담당자</th>
                      <th>출고상품명</th>
                      <th>출고목적</th>
                      <th>출고수량</th>
                      <th>재고수량</th>
                      <th>작성일</th>
                      <th>수정</th>
                      <th>삭제</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="o:${GoodsOut}">
                      <td>무슨무슨부</td>
                      <td>담당자누구</td>
                      <td th:text="${o.festgoods_out_nm}"></td>
                      <td th:text="${o.festgoods_out_detail}"></td>
                      <td th:text="${o.festgoods_out_amt}"></td>
                      <td th:text="${o.festgoods_stock}"></td>
                      <td th:text="${o.insert_dt}"></td>
                      <td><a th:href="@{/g_updateFestivalOut}" >
	                  	<button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></a></td>
	                  <td><a th:href="@{/g_deleteFestivalOut}" >
	                    <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button></a></td>  
                    </tr>
                  </tbody>
                </table>
              </section>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-lg-4 -->
        </div>
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 	
	</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
    </th:block>
</html>
