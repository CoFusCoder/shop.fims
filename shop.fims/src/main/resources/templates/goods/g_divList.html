<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle"></th:block>
<th:block layout:fragment="adminisMainContents">
	 
- 담당축제별로 화면다르게 보여야함.
- 각 항목의 코드는 안보여도 됨.
- 위에 분류별,전체조회버튼만들고 ajax로 클릭하면 리스트가 보이도록하기

	<!-- 축제물품 대분류 -->
	 		<div class="col-md-12 mt">
            <div class="content-panel">
              <h2><i class="fa fa-angle-right"></i>축제물품 대분류</h2>
              <div align="right">
              <a th:href="@{/g_insertDivL}" >
              <button type="button" class="btn btn-primary">대분류 신규등록</button></a>  
              </div>
              <hr>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>대분류코드</th>
                    <th>대분류명</th>
                    <th>수정</th>
                    <th>삭제</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="l:${AllLDiv}">
			 		<td th:text="${l.festgoods_ldiv_cd}"></td>
			 		<td th:text="${l.festgoods_ldiv_nm}"></td>
                    <td><a th:href="@{/g_updateDivL}" >
                    <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></a></td>
                    <td><a th:href="@{/g_deleteDivL}" >
                    <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button></a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>	 
          
          
	<!-- 축제물품 소분류 -->
	 		<div class="col-md-12 mt">
            <div class="content-panel">
              <h2><i class="fa fa-angle-right"></i>축제물품 소분류</h2>
              <div align="right">
              <a th:href="@{/g_insertDivS}" >
              <button type="button" class="btn btn-primary">소분류 신규등록</button></a>  
              </div>
              <hr>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>소분류코드</th>
                    <th>소분류명</th>
                    <th>수정</th>
                    <th>삭제</th>
                  </tr>
                </thead>
                <tbody>
                 <tr th:each="s:${AllSDiv}">
			 		<td th:text="${s.festgoods_sdiv_cd}"></td>
			 		<td th:text="${s.festgoods_sdiv_nm}"></td>
                    <td><a th:href="@{/g_updateDivS}" >
                    <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></a></td>
                    <td><a th:href="@{/g_deleteDivS}" >
                    <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button></a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>			
		
		
		
		
		
</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>

</html>
