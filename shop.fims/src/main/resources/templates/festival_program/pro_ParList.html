<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/main">

	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>프로그램 참가자 조회</title>
		<th:block th:include="layout/customHead"></th:block>
	</th:block>
	<th:block layout:fragment="customBody">
프로그램 참가자조회페이지 : 검색가능추가할것

		<div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i>프로그램 참가자 조회</h4>
              <div align="right">
              <a th:href="@{/pro_insertParticipant}">
              <button type="button" class="btn btn-info" >참가자 신규 등록</button></a>  
              </div>
              <hr>
              <table class="table table-striped table-advance table-hover">
                
                <thead>
                  <tr>
                    <th>참가프로그램</th>
                    <th>참가명</th>
                    <th>이름</th>
                    <th>성별</th>
                    <th>나이</th>
                    <th>연락처</th>
                    <th>특이사항</th>
                    <th>등록일자</th>
                    <th>수정</th>
                    <th>삭제</th>
                  </tr>
                </thead>
                <tbody>
				  <tr th:each="p:${AllParti}">
			 		<td th:text="${p.fest_pro_cd}"></td>
			 		<td th:text="${p.festpro_spro_cd}"></td>
			 		<td th:text="${p.festpro_par_nm}"></td>
			 		<td th:text="${p.festpro_par_gender}"></td>
			 		<td th:text="${p.festpro_par_age}"></td>
			 		<td th:text="${p.festpro_par_phone}"></td>
			 		<td th:text="${p.festpro_par_etc}"></td>
			 		<td th:text="${p.insert_dt}"></td>
					<td><a th:href="@{/pro_updateParticipant}" >
	                  	<button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></a></td>
	                <td><a th:href="@{/pro_deleteParticipant}" >
	                    <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button></a></td>     
			 	  </tr> 
                </tbody>
              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>		
		
		
		
		
		
		
		
		
		
	</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
    </th:block>
</html>
