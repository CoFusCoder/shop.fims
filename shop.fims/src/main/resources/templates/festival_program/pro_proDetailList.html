<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/main">

	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>프로그램 상세관리</title>
		<th:block th:include="layout/customHead"></th:block>
	</th:block>
	<th:block layout:fragment="customBody">
-계약서확인여부, 예약처<br>
			
				<a th:href="@{/pro_proList}">
		<button type="button" class="btn btn-default" >프로그램 리스트로 돌아가기</button>
		</a>
		
		
		<div class="row mt">
          <div class="col-lg-12">
            <div class="content-panel">
            <th:block th:each="p:${selectByProcd}">
              <h2>"<span th:text=${p.fest_pro_nm}><i class="fa fa-angle-right"></i></span>" 프로그램 상세내역</h2><br>
              <section id="unseen">
                <table class="table table-bordered table-striped table-condensed">
                  <thead>
                    <tr >
                      <th colspan="2">축제코드</th>
                      <th colspan="3">작성일</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr >
                      <td th:text="${p.fest_cd}" colspan="2"></td>
                      <td th:text="${p.insert_dt}" colspan="2"></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th>지역코드</th>
                      <th>시군코드</th>
                      <th>행정기관코드</th>
                      <th>위원회코드</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.area_cd}" ></td>
                      <td th:text="${p.area_city_cd}" ></td>
                      <td th:text="${p.areacity_admin_cd}" ></td>
                      <td th:text="${p.man_com_cd}" ></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th>일차분류</th>
                      <th colspan="2">장소분류</th>
                      <th>성격분류</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.festprodiv_day_cd}" ></td>
                      <td th:text="${p.festprodiv_pla_cd}" colspan="2"></td>
                      <td th:text="${p.festprodiv_theme_cd}" ></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th colspan="4">프로그램명</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.fest_pro_nm}" colspan="4"></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th>시작시간</th>
                      <th>종료시간</th>
                      <th>소요시간</th>                    
                      <th>거래처코드</th>                    
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.festpro_time_start}"></td>
                      <td th:text="${p.festpro_time_end}" ></td>
                      <td th:text="${p.fest_pro_runtime}"></td>
                      <td th:text="${p.acc_mem_cd}"></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th>관람연령</th>
                      <th>입장료금액</th>
                      <th>예약가능여부</th>                    
                      <th>예약처</th>                    
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.fest_pro_agelevel}"></td>
                      <td th:text="${p.festpro_ticket_cost}" ></td>
                      <td th:text="${p.festpro_reserv_div}" ></td>
                      <td>예약처추가하기</td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th>비용</th>
                      <th>마감여부</th>
                      <th>마감하기</th>
                      <th>마감일</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.fest_pro_expense}"></td>
                      <td th:text="${p.action_status}" ></td>
                      <td><a>마감하기</a></td>
                      <td th:text="${p.action_dt}" ></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th colspan="5">프로그램 상세내용</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.fest_pro_detail}" colspan="5"></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th colspan="5">이미지</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.fest_pro_img}" colspan="5"></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th>심사결과</th>
                      <th>평가결과반영여부</th>
                      <th>평가결과반영일자</th>
                      <th>승인자</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.exa_rep_cd}"></td>
                      <td th:text="${p.festpro_reflect_div}"></td>
                      <td th:text="${p.festpro_reflect_dt}"></td>
                      <td th:text="${p.pro_approve}"></td>
                    </tr>
                  </tbody>
                </table>
              </section>
              </th:block>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-lg-4 -->
        </div>
        <div align="right">
		<a th:href="@{/pro_updateProgram}"><button type="button" class="btn btn-primary">수정하기</button></a>
		<a th:href="@{/pro_deleteProgram}"><button type="button" class="btn btn-danger">삭제하기</button></a>
		</div>
		
		
		
		
		<div class="row mt">
          <div class="col-lg-12">
            <div class="content-panel">
              <h2><i class="fa fa-angle-right"></i>세부 프로그램리스트</h2><br>
              <div align="right">
              <a th:href="@{/pro_insertSprogram}">
              <button type="button" class="btn btn-info">세부프로그램 신규등록</button></a>
              </div>
              <section id="unseen">
                <table class="table table-bordered table-striped table-condensed">
                  <thead>
                    <tr >
                      <th>세부프로그램명</th>                   
                      <th>성격분류</th>                   
                      <th>장소</th>                   
                      <th>세부시간</th>                   
                      <th>내용</th>                   
                      <th>섭외계약금액</th>     
                      <th>거래처코드</th>     
                      <th>위원회코드</th>     
                      <th>작성일</th>                                   
                      <th>참가자확인</th>                                   
                      <th>수정</th>                                   
                      <th>삭제</th>                                   
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="s:${AllSprogram}">
                      <td th:text="${s.festpro_spro_nm}"></td>
                      <td th:text="${s.festprodiv_theme_cd}"></td>
                      <td th:text="${s.festpro_spro_place}"></td>
                      <td th:text="${s.festpro_spro_time}"></td>
                      <td th:text="${s.festpro_spro_detail}"></td>
                      <td th:text="${s.festpro_spro_expense}"></td>
                      <td>거래처코드 추가하기</td>
                      <td th:text="${s.man_com_cd}"></td>
                      <td th:text="${s.insert_dt}"></td>             
	                  <td><a th:href="@{/pro_ParList}" >
	                  	<button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button></a></td>
	                  <td><a th:href="@{/pro_updateSprogram}" >
	                  	<button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></a></td>
	                  <td><a th:href="@{/pro_deleteSprogram}" >
	                    <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button></a></td>     
                    </tr>
                  </tbody>
                </table>
              </section>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-lg-4 -->
        </div>		
		
		
		
		
		
	</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
    </th:block>
</html>
