<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/main">

	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>프로그램 분류 관리</title>
		<th:block th:include="layout/customHead"></th:block>
	</th:block>
	<th:block layout:fragment="customBody">

- 담당축제별로 화면다르게 보여야함.
- 각 항목의 코드는 안보여도 됨.
- 수정삭제기능연결할것
	<!-- 프로그램일자분류 -->
	 		<div class="col-md-12 mt">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i>프로그램 일자 분류</h4><hr><table class="table table-hover">
                <thead>
                  <tr>
                    <th>프로그램 일자코드</th>
                    <th>프로그램 일자명</th>
                    <th>수정</th>
                    <th>삭제</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="d:${ProDivDay}">
                    <td th:text="${d.festprodiv_day_cd}"></td>
                    <td th:text="${d.festprodiv_day_nm}"></td>
                    <td><button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></td>
                    <td><button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
		
	<!-- 프로그램 장소분류 -->
	 		<div class="col-md-12 mt">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i>프로그램 장소 분류</h4><hr><table class="table table-hover">
                
                
                <thead>
                  <tr>
                    <th>축제명</th>
                    <th>프로그램 장소코드</th>
                    <th>프로그램 장소명</th>
                    <th>수정</th>
                    <th>삭제</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="p:${ProDivPlace}">
                    <td th:text="${p.fest_nm}"></td>
                    <td th:text="${p.festprodiv_pla_cd}"></td>
                    <td th:text="${p.festprodiv_pla_nm}"></td>
                    <td><button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></td>
                    <td><button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
	 
	
	<!-- 프로그램 성격분류 -->
			<div class="col-md-12 mt">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i>프로그램 성격 분류</h4><hr><table class="table table-hover">
                
                
                <thead>
                  <tr>
                    <th>축제명</th>
                    <th>프로그램 성격코드</th>
                    <th>프로그램 성격명</th>
                    <th>수정</th>
                    <th>삭제</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="t:${ProDivTheme}">
                    <td th:text="${t.fest_nm}"></td>
                    <td th:text="${t.festprodiv_theme_cd}"></td>
                    <td th:text="${t.festprodiv_theme_nm}"></td>
                    <td><button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></td>
                    <td><button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>	
		
	</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
    </th:block>
</html>
