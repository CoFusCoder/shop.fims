<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle"></th:block>
<th:block layout:fragment="adminisMainContents">
<br>
<div class="col-lg-12">
	<div class="form-panel">
	<h4><i class="fa fa-angle-right"></i> 회원 인적사항 </h4>
		<form class="form-horizontal style-form" method="get">		    	
			<div class="form-group">
			  <label class="col-sm-2 col-sm-2 control-label">회원 코드</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" placeholder="*회원코드는 자동으로 생성됩니다.">
			  </div>
			</div>
			<div class="form-group">
			  <label class="col-sm-2 col-sm-2 control-label">회원 레벨 코드</label>
			<div class="col-sm-6">
			<select class="form-control">
				<option>level_011:공무원</option>
			</select>
			</div>
			</div>
			<div class="form-group">
			  <label class="col-sm-2 col-sm-2 control-label">아이디</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" placeholder="*아이디를 입력해주세요">
			  </div>
			</div>
			<div class="form-group">
			  <label class="col-sm-2 col-sm-2 control-label">비밀번호</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" placeholder="*비밀번호를 입력해주세요">
			  </div>
			</div>
			<div class="form-group">
			  <label class="col-sm-2 col-sm-2 control-label">이름</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" placeholder="*이름을 입력해주세요">
			  </div>
			</div>  
			<div class="form-group">
			  <label class="col-sm-2 col-sm-2 control-label">주소</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" placeholder="*주소를 입력해주세요">
			  </div>
			</div>  
			<div class="form-group">
			  <label class="col-sm-2 col-sm-2 control-label">전화번호</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" placeholder="*전화번호를 입력해주세요">
			  </div>
			</div>  
			<div class="form-group">
			  <label class="col-sm-2 col-sm-2 control-label">이메일</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" placeholder="*이메일을 입력해주세요">
			  </div>
			</div>  
			<div class="form-group">
			  <label class="col-sm-2 col-sm-2 control-label">생년월일</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" placeholder="*생년월일을 입력해주세요">
			  </div>
			</div>  
			<div class="form-group">
			  <label class="col-sm-2 col-sm-2 control-label">가입일자</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" placeholder="*가입일자는 자동으로 입력됩니다.">
			  </div>
			</div>  
		</form>
	</div>
</div>	
</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>
